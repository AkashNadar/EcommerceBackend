<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        name="productName"
        placeholder="Product Name"
        id="pN"
      />

      <input
        type="text"
        name="productCategory"
        placeholder="Product Category"
        id="pC"
      />

      <input
        type="text"
        name="productPrice"
        placeholder="Product Price"
        id="pP"
      />

      <input type="file" accept="image/*" id="imgFiles" multiple />

      <button id="upload">Upload Product</button>
    </div>

    <button id="getAllProducts">Get All Product</button>

    <div class="flex flex-row justify-evenly" id="main"></div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script/product.js"></script>
</html>
